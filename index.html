<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Meme Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            margin: 10px 0;
            max-width: 100%;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Türkçe Meme Oyunu</h1>
    <div class="container">
        <select id="templateSelect">
            <option value="https://via.placeholder.com/400x300?text=Kahkaha+Atan+Adam">Kahkaha Atan Adam</option>
            <option value="https://via.placeholder.com/400x300?text=Şaşkın+Teyze">Şaşkın Teyze</option>
            <option value="https://via.placeholder.com/400x300?text=Yalan+Dünya">Yalan Dünya</option>
        </select>
        <input type="text" id="topText" placeholder="Üst metni girin" maxlength="50">
        <input type="text" id="bottomText" placeholder="Alt metni girin" maxlength="50">
        <canvas id="memeCanvas"></canvas>
        <button onclick="generateMeme()">Meme Oluştur</button>
        <a id="downloadLink" href="#" download="meme.png">Memeyi İndir</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
